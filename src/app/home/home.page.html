<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-button
            *ngFor="let page of availablePages"
            [routerLink]="'/data-view/' + page.id"
            [queryParams]="page"
        >
            {{ page.title }}
        </ion-button>
    </div>
</ion-content>
